{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
Edit Profile
{% endblock title %}

{% block body %}
<section class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7 mx-auto">
          <div class="bg-light p-3 border rounded mb-4">
            <h3 class="text-primary  mt-3 h5 pl-3 mb-3" style="text-align: center;" >Edit Profile</h3>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form user %}
    {% bootstrap_form profile %}
    <input type="submit" value="Save" class="btn btn-primary border-width-2 d-none d-lg-inline-block col-lg-12" />
    </form>
    </div>
</div>
</div>
</div>
</section>
{% endblock %}
