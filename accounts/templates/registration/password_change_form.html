{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
Password Change Form
{% endblock title %}
{% block body %}
<div class="w-50" style="margin: auto; margin-top:20px; margin-bottom:20px" >
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="change password" class="btn btn-primary border-width-2 d-none d-lg-inline-block" style="margin-top: 20px;">
    </form>
</div>
{% endblock body %}
