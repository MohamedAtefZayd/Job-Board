{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
Password Reset Form
{% endblock title %}
{% block body %}
<div class="w-50" style="margin: auto; margin-top:20px; margin-bottom:20px" >
<form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% if form.email.errors %}
      {{ form.email.errors }}
    {% endif %}
      <input type="submit" class="btn btn-primary border-width-2 d-none d-lg-inline-block" value="Reset password">
</form>
</div>
{% endblock body %}
