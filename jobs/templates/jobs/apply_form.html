{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
Apply for {{job.title}}
{% endblock title %}

{% block body %}
<div class="col-lg-8" style="margin: auto; margin-top:30px ">
<div class="apply_job_form white-bg">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button class="boxed-btn3 w-100 " style="color: white; background:#1747C3; " type="submit">Apply Now</button>
        {% endbuttons %}
    </form>
</div>
</div>
{% endblock body %}
